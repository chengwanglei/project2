<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:600px; height:260px; margin:10px auto; /*overflow:hidden;*/ position:relative; border:2px solid red; z-index:10}
#div1 ul {position:relative; z-index:1}
#div1 ul li {float:left; width:400px; height:260px;}
img{ width:400px; height:260px}
</style>

<script>
window.onload=function (){
	//ul设定宽度
	var oUl=document.getElementsByTagName('ul')[0];
	
	oUl.innerHTML+=oUl.innerHTML;//复制一套图片
	
	var aLi=oUl.getElementsByTagName('li');
	
	oUl.style.width=400*aLi.length+'px';//设定ul宽度
	
	var timer=null;//计时器变量
	
	
	//--------------------------------------------
	var l=0;//起点
	
	function move(){
		timer=setInterval(function(){
			l-=5;	
			var w=-400*aLi.length/2;//一套图片的长度
			
			if(l<w){//走完一套图片，从头开始
				l=0;
			};
			//先判断，后赋值
			oUl.style.left=l+'px';
		},30);
	};
	
	move();
	
	
	//-----------------------------------------
	
	var oDiv=document.getElementById('div1');
	
	
	oDiv.onmouseover=function(){
		clearInterval(timer);
	};
	
	oDiv.onmouseout=function(){
		move();
	
	};
	
};
</script>
</head>

<body>
<div id="div1">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>

</body>
</html>
