<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
.main{ width:600px; background:#ddd; margin: 0 auto;}
.left{ height:500px;  width:200px; background:#333333; float:left}
.right{ height:500px; width:400px;  float:left}
.clearfix:before,.clearfix:after{content:"";display:block;overflow:hidden;visibility:hidden;font-size:0;line-height:0;width:0;height:0}
.clearfix:after{clear:both}
.clearfix{zoom:1}

</style>

</head>

<body>

<div class="main clearfix">
	<div class="left">
    </div>
	<div class="right">
    </div>
    
    
</div>



</body>
</html>
